{% extends 'base.html'%} {% block content %}

<hr />
<form action="{%url 'edit_profile'%}" method="POST">
	{% csrf_token %}

	<div class="form-group">
		<label>Bio</label>
		<textarea
			class="form-control"
			rows="3"
			name="bio"
			value="{{profile.bio}}"
		></textarea>
	</div>
	<div class="form-group">
		<label>Address</label>
		<input
			type="text"
			class="form-control"
			name="address"
			value="{{profile.address}}"
		/>
	</div>

	<div class="form-group">
		<label>Contact</label>
		<input
			type="number"
			class="form-control"
			name="contact"
			value="{{profile.contact}}"
		/>
	</div>

	<button class="btn btn-primary">Submit</button>
</form>

{% endblock %}
